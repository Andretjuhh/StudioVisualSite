<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioVisual | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .menu-transition {
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
      .hidden-menu {
        transform: translateY(-20px);
        opacity: 0;
        display: none;
      }
      .visible-menu {
        transform: translateY(0);
        opacity: 1;
        display: block;
      }
    </style>
  </head>
  <body class="bg-white text-white font-['Poppins']">
    <div class="bg-[#463df5] rounded-bl-[100px] rounded-br-[100px]">
      <!-- Navigation bar -->
      <nav>
        <div class="flex flex-wrap items-center justify-between px-6 py-6 bg-[#efefee] rounded-bl-[50px] rounded-br-[50px] text-xl md:px-12">
          <!-- Logo -->
          <a href="./index.html">
            <img src="./assests/Navass/vizuall-logo-icon.png" alt="Logo" class="h-12 md:h-16">
          </a>
          <!-- Mobile Menu Button -->
          <button id="menu-btn" class="block md:hidden text-[#463df5] text-3xl">&#9776;</button>
          <!-- Desktop & Mobile Menu -->
          <div id="menu" class="hidden-menu menu-transition md:flex md:items-center md:space-x-8 text-[#463df5]">
            <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-10 text-lg">
              <li><a class="hover:font-semibold hover:border-b-4 border-white transition duration-500" href="./Visie.html">Visie</a></li>
              <li><a class="hover:font-semibold hover:border-b-4 border-white transition duration-500" href="./werk.html">Werk</a></li>
              <li><a class="hover:font-semibold hover:border-b-4 border-white transition duration-500" href="./over-ons.html">Over ons</a></li>
            </ul>
          </div>
          <!-- Contact Button -->
          <a href="./contact.html" class="hidden md:inline-block text-[#463df5] rounded-full border border-[#463df5] px-6 py-2 text-lg hover:bg-[#463df5] hover:text-white transition duration-700">Contact</a>
        </div>
      </nav>
      <!-- Hero section -->
      <div class="flex items-center justify-center p-6">
        <img src="./assests/Navass/StudioVizuall_animatie_transparant.gif" alt="Animatie" class="w-full max-w-md md:max-w-xl lg:max-w-2xl">
      </div>
    </div>
    
    <!-- Content Section -->
    <div class="h-auto bg-[#171616] rounded-[100px] p-6 text-center">
      <h1 class="text-3xl text-white">This is text</h1>
    </div>

    <script>
      document.getElementById('menu-btn').addEventListener('click', function() {
        const menu = document.getElementById('menu');
        if (menu.classList.contains('hidden-menu')) {
          menu.classList.remove('hidden-menu');
          menu.classList.add('visible-menu');
        } else {
          menu.classList.remove('visible-menu');
          menu.classList.add('hidden-menu');
        }
      });
    </script>
  </body>
</html>
